<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>任务30</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form method="post">
	<label><span>名称</span>
		<input type="text" class="input" id="name">
		<p class="tips">必填，长度为4~16个字符</p>
	</label>
	<label><span>密码</span>
		<input type="password" class="input" id="pw">
		<p class="tips">6~12位数字英文字母组合</p>
	</label>
	<label><span>密码确认</span>
		<input type="password" class="input" id="repw">
		<p class="tips"></p>
	</label>
	<label><span>邮箱</span>
		<input type="email" class="input" id="email">
		<p class="tips">请输入电子邮箱</p>
	</label>
	<label><span>手机</span>
		<input type="text" class="input" id="tel">
		<p class="tips">请输入手机号码</p>
	</label>
	<label>
		<button type="submit" class="btn" id="validationBtn">提交</button>
	</label>
</form>
<script src="util.js"></script>
<script src="event.js"></script>
<script src="task30.js"></script>
<!-- <script src="old.js"></script> -->
</body>
</html>
